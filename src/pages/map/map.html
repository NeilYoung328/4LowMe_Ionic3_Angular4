<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>Map</ion-title>
        <ion-buttons end>
            <button ion-button (click)="screenshot()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class ="durationCounter"><div id="durationCounter"></div></div>
    <div id="session_map"></div>
    <div style="width:auto;height:20px;"></div>
    <div class="session_list">
        <ion-list inset>
            <ion-list-header>Session Members</ion-list-header>
            <ion-item *ngFor="let property of followMembers  let i = index" [attr.data-index]="i">
                <ion-avatar item-left>
                    <img [src]="profilePic[i]"/>
                </ion-avatar>
                <ion-label>
                    <h2>{{property}}</h2>
                    <!-- <h2>{{followMembers[i]}}</h2> -->
                    <p>{{speed[i]}} miles/h</p>
                    <!-- <p>{{speed[followMembers.length-1-i]}} miles/h</p> -->
                </ion-label>
                <ion-note item-end>{{distanceArray[i]}} miles away</ion-note>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
