<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>Friend Info</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="info">
    <ion-card>
        <ion-card-content>
            <img src="{{personalInfo.ProfilePicture}}"/>
            <h2>{{personalInfo.FirstName}} {{personalInfo.LastName}}</h2>
            <h3>Friend</h3>
        </ion-card-content>
        <ion-list>
        	<ion-item>
                <ion-label text-right color="danger">
                    Share your location with this friend
                </ion-label>
                <ion-toggle color="danger" item-end  [(ngModel)]="personalInfo.isShared" (ngModelChange)="toggleSelection(personalInfo.UserRef, personalInfo.isShared)"></ion-toggle>
            </ion-item>
            <a href="tel:{{personalInfo.mobilephone}}" ion-item>
                <ion-icon name="call" item-left></ion-icon>
                <p>Mobile Phone</p>
                <h2>{{personalInfo.PhoneNumber}}</h2>
            </a>
            <a href="mailto:{{personalInfo.email}}" ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <p>Email</p>
                <h2>{{personalInfo.EmailAddress}}</h2>
            </a>
            <a href="tel:{{personalInfo.phone}}" ion-item>
                <ion-icon name="pin" item-left></ion-icon>
                <p>Location</p>
                <h2>Lon: {{personalInfo.Logitude}} , Lat: {{personalInfo.Latitude}}</h2>
            </a>
        </ion-list>
    </ion-card>
</ion-content>
