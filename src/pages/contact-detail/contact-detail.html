<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>Contact</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="broker">
    <!-- FIRST TAB : Contact segment -->
    <ion-list inset>
        <ion-list-header>Contact List</ion-list-header>
        <ion-item *ngFor="let contact of contactNameArray; let i = index;" [attr.data-index]="i">
                <div>
                    <h2>{{contact}}</h2>
                    <p>{{contactNumberArray[i]}}</p>
                </div>
                <button ion-button outline item-end color="danger" (click) = "sendSMS(contactNumberArray[i])">Invite</button>
        </ion-item>
    </ion-list>
</ion-content>
