<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>Reset Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class = "login-content">
    <div class="login-box" >
        <form (ngSubmit)="resetPass()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email"  [(ngModel)]="resetpassInfo.email" required ></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Reset</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
